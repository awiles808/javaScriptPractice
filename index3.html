<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Getting Started with JavaScript</title>
  <link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <style>
    body {padding: 30px;}

  </style>
</head>
<body>


<!-- Starting JavaScript -->
<script>

let a = 10,
  b = 3,
  c = 15;
let d = '5',
  e = 'My name',
  f = 'is Auburn';

console.groupCollapsed('Addition');
  console.log(a + b);
  console.log(a - b);
  console.log(a + c);
  console.log(e + '' + f);
  console.log(a + d);
  console.log(e + ' is batman');
console.groupEnd('Addition')

console.groupCollapsed('Multiplication')
  console.log(a * 3);
  console.log(a * b);
  console.log(b * c);
console.groupEnd('Multiplication');

console.group('Incrementing')
  console.log(a + 1);
  console.log(a++);
  console.log(c += a);
console.groupEnd('Incrementing');

</script>



</body>
</html>
